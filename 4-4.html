<script>
    const ctx = document.getElementById('canvas')
    const gl = ctx.getContext('webgl')

    // 创建着色器源码
    const VERTEX_SHADER_SOURCE = `
        // 只传递顶点数据
        attribute vec4 aPosition;
        attribute vec4 aTex;
        varying vec2 vTex;

        void main() {
            gl_Position = aPosition; // vec4(0.0,0.0,0.0,1.0)
            vTex = vec2(aTex.x, aTex.y);
        }
    `; // 顶点着色器


    const FRAGMENT_SHADER_SOURCE = `
        precision lowp float;
        uniform sampler2D uSampler;
        uniform sampler2D uSampler1;
        varying vec2 vTex;

        void main() {
            vec4 c1 = texture2D(uSampler, vTex);
            vec4 c2 = texture2D(uSampler1, vTex);

            gl_FragColor = c1 * c2;
        }
    `; // 片元着色器

    const program = initShader(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE)

    // 获取 attribute 变量
    const aPosition = gl.getAttribLocation(program, 'aPosition')
    const aTex = gl.getAttribLocation(program, 'aTex')
    const uSampler = gl.getUniformLocation(program, 'uSampler')
    const uSampler1 = gl.getUniformLocation(program, 'uSampler1');

    const points = new Float32Array([
        -0.5, 0.5, 0.0, 1.0,
        -0.5, -0.5, 0.0, 0.0,
        0.5, 0.5, 1.0, 1.0,
        0.5, -0.5, 1.0, 0.0,
    ])

    // 创建缓冲区对象
    const buffer = gl.createBuffer()
    const BYTES = points.BYTES_PER_ELEMENT

    // 绑定缓冲区对象
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
    // 将数据写入缓冲区对象
    gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW) // STATIC_DRAW 写入一次绘制多次
    // 将缓冲区对象分配给一个 attribute变量
    gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, BYTES * 4, 0)
    // 开启 attribute 变量
    gl.enableVertexAttribArray(aPosition)

    gl.vertexAttribPointer(aTex, 2, gl.FLOAT, false, BYTES * 4, BYTES * 2);

    gl.enableVertexAttribArray(aTex)

    function getImage(url, location, index) {
        return new Promise(resolve => {
            const img = new Image()
            img.onload = function () {
                // 创建纹理对象
                const texture = gl.createTexture()

                // 翻转 图片 Y轴
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1)

                // 开启一个纹理单元
                gl.activeTexture(gl[`TEXTURE${index}`])

                // 绑定纹理对象  gl.TEXTURE_2D 二维纹理、gel.TEXTURE_CUBE_MAP 立方体纹理
                gl.bindTexture(gl.TEXTURE_2D, texture)

                // 处理放大缩小的逻辑
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR)
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)

                // 横向 纵向 平铺的方式
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)

                // 配置纹理图像
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, img);

                gl.uniform1i(location, index)

                resolve()
            }

            img.src = url
        })
    }
